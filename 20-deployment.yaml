apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx
# these are deployment labels
  labels:
    purpose: dp-demo
    project: safety
spec:
  replicas: 3
  selector:
    # these labels are used to select pods
    matchLabels:
      purpose: dp-demo
      project: safety
    # pod definition
  template: 
    metadata:
      labels:
        purpose: dp-demo
        project: safety
    spec:
      containers:
      - name: nginx
        image: nginx